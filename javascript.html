<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Klocka</title>
    <!-- L칛nkar till extern CSS-fil f칬r klockans stil -->
    <link rel="stylesheet" href="css3clock.css">
    <!-- Laddar jQuery-biblioteket som anv칛nds i skriptet -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<h1>POWER BY SAEED AJELY 游뱁 & JavaScript Kit</h1>
    <!-- Container f칬r den analoga klockan -->
    <div id="liveclock" class="outer_face">
        <!-- Mark칬rer f칬r att representera klockslagen 1-7, 2-8, 4-10 och 5-11 -->
        <div class="marker oneseven"></div>
        <div class="marker twoeight"></div>
        <div class="marker fourten"></div>
        <div class="marker fiveeleven"></div>

        <!-- Inre delen av klockan som h친ller tim-, minut- och sekundvisarna -->
        <div class="inner_face">
            <!-- Timvisaren -->
            <div class="hand hour"></div>
            <!-- Minutvisaren -->
            <div class="hand minute"></div>
            <!-- Sekundvisaren -->
            <div class="hand second"></div>
        </div>
    </div>

    <script type="text/javascript">
        /***********************************************
        * CSS3 Analog Clock- by JavaScript Kit (www.javascriptkit.com)
        * Visit JavaScript Kit at http://www.javascriptkit.com/ for this script and 100s more
        ***********************************************/

        // Variabeln $hands lagrar alla element med klassen 'hand' (tim-, minut-, och sekundvisare)
        var $hands = $('#liveclock div.hand');

        // requestAnimationFrame optimerar uppdateringen av animationen (klockans visare) i olika webbl칛sare
        window.requestAnimationFrame = window.requestAnimationFrame
                                        || window.mozRequestAnimationFrame
                                        || window.webkitRequestAnimationFrame
                                        || window.msRequestAnimationFrame
                                        || function(f){setTimeout(f, 60)};


        // Funktionen som uppdaterar klockan och roterar visarna baserat p친 den aktuella tiden
        function updateclock(){
            var curdate = new Date(); // H칛mtar nuvarande tid och datum
            // Ber칛knar timvisarens rotation i grader baserat p친 timmar och minuter
            var hour_as_degree = ( curdate.getHours() + curdate.getMinutes()/60 ) / 12 * 360;
            // Ber칛knar minutvisarens rotation i grader baserat p친 minuter
            var minute_as_degree = curdate.getMinutes() / 60 * 360;
            // Ber칛knar sekundvisarens rotation i grader baserat p친 sekunder och millisekunder
            var second_as_degree = ( curdate.getSeconds() + curdate.getMilliseconds()/1000 ) /60 * 360;
            
            // Applicerar rotationen p친 timvisaren med CSS3 transform
            $hands.filter('.hour').css({transform: 'rotate(' + hour_as_degree + 'deg)' });
            // Applicerar rotationen p친 minutvisaren
            $hands.filter('.minute').css({transform: 'rotate(' + minute_as_degree + 'deg)' });
            // Applicerar rotationen p친 sekundvisaren
            $hands.filter('.second').css({transform: 'rotate(' + second_as_degree + 'deg)' });
            
            // Anropar sig sj칛lv f칬r att kontinuerligt uppdatera klockan
            requestAnimationFrame(updateclock);
        }

        // Startar klockuppdateringen
        requestAnimationFrame(updateclock);

    </script>

</body>
</html>
